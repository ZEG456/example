<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="utf-8">
    <style type="text/css">
        body{
            background-color: yellow;
            color: blue;
            font-size: 50px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
	let grade = +prompt("оцінка від 1 до 12","")
	if (grade >= 1 && grade <=3){document.write("погано")
	}else if (grade >= 4 && grade <= 6) {document.write("задовільно")
	}else if (grade >= 7 && grade <= 9) {document.write("добре")
    }else if (grade >= 10 && grade <= 12) {document.write("відмінно")}
    	else if (grade > 12) {
    		document.write("неможна отримати більше 12 балів")
    	}else{
    		document.write("такої оцінки не існує")
    	}
</script>
</body>
</html>
